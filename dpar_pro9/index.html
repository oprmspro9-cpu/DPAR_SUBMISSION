<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-PAR Submission Form</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;

    }
    h2 {
      text-align: center;
      color: #0d47a1;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border-top: 6px solid #0d47a1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 13px;
      color: #0d47a1;
      text-transform: uppercase;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #90a4ae;
      border-radius: 8px;
      background: #f9fbfd;
      font-size: 15px;
      color: #1b2a4e;
      transition: 0.2s;
    }
    input:focus, select:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 6px rgba(13,71,161,0.3);
      outline: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      letter-spacing: 1px;
      transition: 0.3s;
    }
    button:hover { background: #1565c0; }
    button:disabled { background: #90a4ae; cursor: not-allowed; }
  </style>
</head>
