<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DPAR Submission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2980b9">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
      background: #f5f6fa;
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 20px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      border: 1px solid #e0e0e0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 13px;
      color: #34495e;
      text-transform: uppercase;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      background: #fafafa;
      font-size: 15px;
      color: #2c3e50;
      transition: 0.2s;
    }
    input:focus, select:focus {
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41,128,185,0.3);
      outline: none;
      background: #fff;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }
    button:hover { background: #1f6391; }
    button:disabled { background: #bdc3c7; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>DPAR Submission Form</h2>

  <!-- FORM: submits directly to Google Apps Script -->
  <form action="https://script.google.com/macros/s/AKfycbwanW54eVdMwlkfG9OWPiBZpwtviSHo2bneVqnAsEtCDoCZF73DPuzaIspZjuyjnMEbvw/exec" method="post" enctype="multipart/form-data" target="_blank">
    <label>Unit</label>
    <select name="unit" required>
      <option value="" disabled selected>Select Unit</option>
      <option value="ICPS">ICPS</option>
      <option value="ZCPO">ZCPO</option>
      <option value="ZSBPPO">ZSBPPO</option>
      <option value="ZSPPO">ZSPPO</option>
      <option value="ZNPPO">ZNPPO</option>
      <option value="RMFB">RMFB</option>
      <option value="RHQ">RHQ</option>
    </select>

    <label>Station/Office</label>
    <input type="text" name="stationOffice" placeholder="Station/Office" required>

    <label>Total Strength</label>
    <input type="number" name="totalStrength" placeholder="Number" required>

    <label>Actual Present</label>
    <input type="number" name="actualPresent" placeholder="Number" required>

    <label>Authorized Absent</label>
    <input type="number" name="authorizeAbsent" placeholder="Number" required>

    <label>Absent</label>
    <input type="number" name="absent" placeholder="Number" required>

    <label>Station Commander</label>
    <input type="text" name="stationCommander" placeholder="RANK NAME" required>

    <label>Action Personnel</label>
    <input type="text" name="actionPersonnel" placeholder="Rank Name" required>

    <label>Contact Info</label>
    <input type="tel" name="contact" placeholder="09XXXXXXXXX" required>

    <label>Attachment (PDF)</label>
    <input type="file" name="attachment" accept="application/pdf" required>

    <button type="submit">Submit Report</button>
  </form>

</body>
</html>
